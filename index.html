<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
		<title>So, you want to move to Austin?</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>

		<!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<body>

    <div id="wrapper"> <!-- Wrapper -->
        
        <!-- Top Banner -->

        <div id='tagline'>
            <h1> So you think you want to move to <span> Austin? </span></h1>
            <h2> A quiz to determine if the heat and traffic will be worth it for you </h2>
        </div>
        <div id="banner">
        </div>

        <!-- Modal start instructions box -->
        <div id="start-box">
            <p><span>&lt; Much like this guy</span>, you should carefully consider Austin before moving here or not.  This quiz will help you consider all the angles.</p>
            </div>
        <div id="start-button">
            <div id='start-button-text'>
            Let's get started!
            </div>
        </div>

        <!-- Question box -->
        <div id="question">
        </div>

        <!-- Answer Box -->
        <div id="answers">
        </div>
        
    </div>
    <div style="height: 5000px"></div>
</body>
</html>
